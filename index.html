<!DOCTYPE html>
<html>
    <head>
        <script src-main="js/main.js" src="js/require.js"></script>
    </head>
    <body>
        <div id="splashscreen">
            <img src="img/wwtoj_splash.png" title="Wild West Telegraph Operator Job" Alt="Splash Image" />
            <label for="wpm">How quick arer you partner? (Word Per Minute)</label><input id="wpm" value="5"/>
            <label for="gamemode">How tough are you?</label><select id="gamemode"><option value="easy">Sappy</option><option value="hard">Curly Wolf</option></select>
        </div>
        <form id="gameplayarea">
            <fieldset id="exchange">
            </fieldset> 
            <fieldset id="interface">   
                <input id="morseinput" class="easymode"/><input>
                <button id="lewiskey" class="hardmode">Lewis Key</button>
            </fieldset>
            <fieldset id="message">
                <textarea id="incoming"></textarea>
                <textarea id="outgoing"></textarea>
            </fieldset>
        </form>
    </body>
</html>
